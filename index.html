<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./logo_myl.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Ventas M&L" />
  <title>Gesti√≥n de Ventas</title>
   
  <script type="module" crossorigin src="./index-NVVWiGcP.js"></script>
  <link rel="stylesheet" href="./index-cqvvk0bb.css?v=final">
  <link rel="manifest" href="./manifest.webmanifest">

  <style>
    /* --- ESTILOS PERSONALIZADOS --- */

    /* 1. Fechas (DD-MM-AAAA) */
    .fecha-destacada {
        font-size: 1.05rem !important;
        font-weight: 600 !important;
        color: #1e293b !important;
    }
    
    /* 2. TOP CLIENTES: Estilos */
    /* Nombre del cliente (M√°s grande) */
    .top-client-name {
        font-size: 1rem !important; 
        font-weight: 700 !important;
        color: #0f172a !important;
        display: block;
        line-height: 1.2;
        margin-bottom: 2px;
    }

    /* Precio (M√°s peque√±o y negrita) */
    .importe-top-ajustado {
        font-size: 0.9rem !important; /* M√°s peque√±o que el nombre */
        font-weight: 700 !important;
        color: #2563eb !important; /* Azul */
        display: block;
    }

    /* 3. COMUNIDADES: Estilos */
    /* Precio movido hacia arriba */
    .community-price-moved {
        font-size: 1.2rem !important;
        font-weight: 700 !important;
        color: #2563eb !important;
        margin-top: 4px !important;
        margin-bottom: 4px !important;
        display: block !important;
    }

    /* Contador Pedidos */
    .contador-extra {
        display: flex;
        align-items: center;
        gap: 5px;
        font-size: 0.85rem;
        color: #475569; /* Gris oscuro */
        font-weight: 600;
        margin-top: 2px;
        background-color: #f1f5f9;
        padding: 4px 10px;
        border-radius: 6px;
        width: fit-content;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script>
    // ------------------------------------------------
    // 1. L√ìGICA DE CONTEO (Sin cambios, funciona bien)
    // ------------------------------------------------
    function contarPedidosPorZona() {
        try {
            const db = JSON.parse(localStorage.getItem('ventas-storage'));
            if (!db) return null;
            const anio = localStorage.getItem('selectedYear') || new Date().getFullYear().toString();
            const mapa = {};
            if(db.clients) db.clients.forEach(c => { if(c.name && c.province) mapa[c.name.trim()] = c.province.toUpperCase().trim(); });

            const contadores = { 'ASTURIAS': 0, 'CANTABRIA': 0, 'LEON': 0, 'GALICIA': 0 };

            if(db.orders) db.orders.forEach(p => {
                if (p.date && p.date.startsWith(anio)) {
                    const prov = mapa[p.clientName.trim()];
                    if (prov) {
                        if (prov === 'ASTURIAS') contadores['ASTURIAS']++;
                        else if (prov === 'CANTABRIA') contadores['CANTABRIA']++;
                        else if (prov === 'LEON') contadores['LEON']++;
                        else if (['LUGO', 'ORENSE', 'PONTEVEDRA', 'CORU√ëA', 'A CORU√ëA'].includes(prov)) contadores['GALICIA']++;
                    }
                }
            });
            return contadores;
        } catch (e) { return null; }
    }

    // ------------------------------------------------
    // 2. EL VIGILANTE DE CAMBIOS (DOM MANIPULATION)
    // ------------------------------------------------
    const observer = new MutationObserver(() => {
       
      // --- A. TEXTOS GENERALES Y BOT√ìN ANUAL ---
      document.querySelectorAll('button, div, span, h1, h2, h3, p').forEach(el => {
          // Solo procesar si tiene texto directo (sin hijos complejos)
          if (el.children.length === 0 && el.textContent) { 
              const texto = el.textContent.trim();
              
              if (texto === "Hist√≥rico Ventas") el.textContent = "Ventas medias mensuales";
              if (texto === "Media mensual global") el.textContent = "Venta media anual";
              
              // Cambiar "Hist√≥rico" a "ANUAL" (Espec√≠fico para el bot√≥n)
              if ((texto === "Hist√≥rico" || texto === "Historico") && el.closest('button')) {
                  el.textContent = "ANUAL";
                  // Asegurar que no tenga borde rojo si lo tuviera por CSS externo
                  el.closest('button').style.border = "1px solid #e2e8f0";
              }
              // Correcci√≥n para otros textos que digan Anual
              else if (texto === "Anual" && !el.closest('button')) el.textContent = "Ventas";
          }
      });

      // --- B. FECHAS (YYYY-MM-DD -> DD-MM-YYYY) ---
      const regexFecha = /^(\d{4})-(\d{2})-(\d{2})$/;
      document.querySelectorAll('td, div, span, p').forEach(el => {
          const texto = el.textContent.trim();
          if (regexFecha.test(texto)) {
              el.textContent = texto.replace(regexFecha, '$3-$2-$1');
              el.classList.add('fecha-destacada');
          }
      });

      // --- C. DASHBOARD: TOP CLIENTES (Nombre Grande / Precio Peque√±o) ---
      const seccionTop = Array.from(document.querySelectorAll('h2, h3, div')).find(el => el.textContent.includes("Top Clientes"));
      if (seccionTop) {
          const contenedorPadre = seccionTop.closest('div').parentElement;
          if (contenedorPadre) {
              // Buscar las filas de clientes. Tienen nombre y precio.
              const filas = contenedorPadre.querySelectorAll('div'); 
              filas.forEach(fila => {
                  const textos = fila.querySelectorAll('span, div, p');
                  // Buscamos el precio (tiene ‚Ç¨) y asumimos que el otro es el nombre
                  let precioEl = null;
                  let nombreEl = null;

                  textos.forEach(t => {
                      if (t.textContent.includes('‚Ç¨')) precioEl = t;
                      else if (t.textContent.length > 2 && !t.querySelector('*')) nombreEl = t; // Candidato a nombre
                  });

                  if (precioEl && nombreEl) {
                      // Aplicar estilos
                      if (!precioEl.classList.contains('importe-top-ajustado')) {
                          precioEl.classList.add('importe-top-ajustado');
                      }
                      if (!nombreEl.classList.contains('top-client-name')) {
                          nombreEl.classList.add('top-client-name');
                      }
                  }
              });
          }
      }

      // --- D. DASHBOARD: COMUNIDADES (Reorganizaci√≥n: T√≠tulo -> Precio -> Pedidos) ---
      const datos = contarPedidosPorZona();
      if (datos) {
          // Buscamos las tarjetas por el nombre de la comunidad
          document.querySelectorAll('div').forEach(card => {
             // Buscar t√≠tulo dentro de la tarjeta
             const titulo = card.querySelector('h3, span, div'); 
             if (!titulo) return;
             
             const nombreZona = titulo.textContent.trim().toUpperCase();
             let cantidad = null;

             // Mapear nombre a cantidad
             if (nombreZona === 'ASTURIAS') cantidad = datos['ASTURIAS'];
             else if (nombreZona === 'CANTABRIA') cantidad = datos['CANTABRIA'];
             else if (nombreZona === 'LE√ìN' || nombreZona === 'LEON') cantidad = datos['LEON'];
             else if (nombreZona === 'GALICIA') cantidad = datos['GALICIA'];

             // Si encontramos una zona v√°lida
             if (cantidad !== null) {
                 // 1. Buscar el precio dentro de esta tarjeta
                 const precio = Array.from(card.querySelectorAll('div, span')).find(x => x.textContent.includes('‚Ç¨'));
                 
                 // 2. MOVER EL PRECIO (Si existe y no est√° ya movido)
                 if (precio && titulo.nextElementSibling !== precio) {
                     // Insertar el precio justo despu√©s del t√≠tulo
                     titulo.after(precio);
                     precio.classList.add('community-price-moved');
                 }

                 // 3. AGREGAR CONTADOR (Debajo del precio)
                 if (precio && !card.querySelector('.contador-extra')) {
                     const nuevoDiv = document.createElement('div');
                     nuevoDiv.className = 'contador-extra';
                     nuevoDiv.innerHTML = `üì¶ ${cantidad} Pedidos`; // A√±adido icono
                     precio.after(nuevoDiv);
                 }
             }
          });
      }
    });

    observer.observe(document.body, { childList: true, subtree: true });
  </script>
</body>
</html>
