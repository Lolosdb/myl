<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./logo_myl.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Ventas M&L" />
  <title>Gestión de Ventas</title>
  
  <script type="module" crossorigin src="./index-NVVWiGcP.js"></script>
  <link rel="stylesheet" crossorigin href="./index-cqvvk0bb.css">
  <link rel="manifest" href="./manifest.webmanifest">

  <style>
    /* Fechas (DD-MM-AAAA) más grandes */
    .fecha-destacada {
        font-size: 1.15rem !important;
        font-weight: 700 !important;
        color: #1e293b !important;
    }
    
    /* Importe Top Clientes gigante */
    .importe-gigante {
        font-size: 1.4rem !important; 
        font-weight: 800 !important;
        color: #2563eb !important;
    }

    /* Contador de Pedidos debajo de cada comunidad */
    .contador-extra {
        display: block;
        font-size: 0.9rem;
        color: #64748b;
        font-weight: 600;
        margin-top: 5px;
        background-color: #f1f5f9;
        padding: 2px 8px;
        border-radius: 12px;
        width: fit-content;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script>
    // 1. LÓGICA PARA CONTAR PEDIDOS (IGUAL QUE ANTES)
    function contarPedidosPorZona() {
        try {
            const db = JSON.parse(localStorage.getItem('ventas-storage'));
            if (!db) return null;
            const anio = localStorage.getItem('selectedYear') || new Date().getFullYear().toString();
            const mapa = {};
            db.clients.forEach(c => { if(c.name && c.province) mapa[c.name.trim()] = c.province.toUpperCase().trim(); });

            const contadores = { 'ASTURIAS': 0, 'CANTABRIA': 0, 'LEON': 0, 'GALICIA': 0 };

            db.orders.forEach(p => {
                if (p.date && p.date.startsWith(anio)) {
                    const prov = mapa[p.clientName.trim()];
                    if (prov) {
                        if (prov === 'ASTURIAS') contadores['ASTURIAS']++;
                        else if (prov === 'CANTABRIA') contadores['CANTABRIA']++;
                        else if (prov === 'LEON') contadores['LEON']++;
                        else if (['LUGO', 'ORENSE', 'PONTEVEDRA', 'CORUÑA', 'A CORUÑA'].includes(prov)) contadores['GALICIA']++;
                    }
                }
            });
            return contadores;
        } catch (e) { return null; }
    }

    // 2. EL OBSERVADOR (Vigila y cambia textos)
    const observer = new MutationObserver(() => {
      
      // --- CORRECCIÓN FUERTE: CAMBIO DE TEXTOS ---
      // Buscamos en TODOS los elementos de texto posibles
      const elementosTexto = document.querySelectorAll('h1, h2, h3, h4, div, span, p, strong, b, li');
      
      elementosTexto.forEach(el => {
          // Usamos trim() para ignorar espacios vacíos al principio o final
          const texto = el.textContent.trim();

          // CAMBIO: "Histórico Ventas" -> "Ventas medias mensuales"
          if (texto === "Histórico Ventas") {
              // Verificamos que sea el elemento final (que no tenga hijos HTML, solo texto)
              if (el.children.length === 0) {
                  el.textContent = "Ventas medias mensuales";
              }
          }

          // CAMBIO: "Media mensual global" -> "Venta media anual"
          if (texto === "Media mensual global") {
              if (el.children.length === 0) {
                  el.textContent = "Venta media anual";
              }
          }

          // CAMBIO: "Anual" -> "Ventas" (Evitando romper botones u otras cosas)
          if (texto === "Anual" && !el.closest('button')) {
             if (el.children.length === 0) el.textContent = "Ventas";
          }
      });


      // --- FECHAS (DD-MM-AAAA) ---
      const regexFecha = /^(\d{4})-(\d{2})-(\d{2})$/;
      document.querySelectorAll('td, div, span, p').forEach(el => {
          const texto = el.textContent.trim();
          if (regexFecha.test(texto)) {
              el.textContent = texto.replace(regexFecha, '$3-$2-$1');
              el.classList.add('fecha-destacada');
          }
      });

      // --- TOP CLIENTES (Importes y Botón) ---
      const titulos = document.querySelectorAll('h2, h3');
      titulos.forEach(titulo => {
          if (titulo.textContent.includes("Top Clientes")) {
              const contenedor = titulo.closest('div').parentElement;
              if (contenedor) {
                 // Botón Histórico -> Anual
                 contenedor.querySelectorAll('button').forEach(btn => {
                     if (btn.textContent.trim().includes("Histórico")) btn.textContent = "Anual";
                 });
                 // Importes Gigantes
                 contenedor.querySelectorAll('span, div').forEach(imp => {
                     if (imp.textContent.includes('€') && !imp.classList.contains('importe-gigante')) {
                         imp.classList.add('importe-gigante');
                     }
                 });
              }
          }
      });

      // --- CONTADOR DE PEDIDOS ---
      const tarjetas = document.querySelectorAll('div');
      const datos = contarPedidosPorZona();
      if (datos) {
          tarjetas.forEach(el => {
             const titulo = el.querySelector('h3, span, div'); 
             if (!titulo) return;
             const t = titulo.textContent.trim().toUpperCase();
             let cant = null;
             
             if (t === 'ASTURIAS') cant = datos['ASTURIAS'];
             else if (t === 'CANTABRIA') cant = datos['CANTABRIA'];
             else if (t === 'LEÓN' || t === 'LEON') cant = datos['LEON'];
             else if (t === 'GALICIA') cant = datos['GALICIA'];

             if (cant !== null && !el.querySelector('.contador-extra')) {
                 const precio = Array.from(el.querySelectorAll('div, span')).find(x => x.textContent.includes('€'));
                 if (precio) {
                     const nuevoDiv = document.createElement('div');
                     nuevoDiv.className = 'contador-extra';
                     nuevoDiv.textContent = cant + " Pedidos";
                     precio.after(nuevoDiv);
                 }
             }
          });
      }

    });

    observer.observe(document.body, { childList: true, subtree: true });
  </script>
</body>
</html>
