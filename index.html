<!doctype html>

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <title>Gesti√≥n de Ventas</title>
   
  <script type="module" crossorigin src="./index-NVVWiGcP.js"></script>
  <link rel="stylesheet" href="./index-cqvvk0bb.css?v=final">
  <link rel="manifest" href="./manifest.webmanifest">

  <style>
    /* =========================================
       ESTILOS DE CORRECCI√ìN (CSS GLOBAL)
       ========================================= */

    /* 1. FECHAS Y TEXTOS */
    .fecha-destacada {
        font-size: 1.05rem !important;
        font-weight: 600 !important;
        color: #1e293b !important;
    }
    .texto-anual-fixed {
        text-transform: uppercase !important;
        font-weight: 700 !important;
        color: #3b82f6 !important;
    }

    /* 2. TOP CLIENTES */
    .top-client-name {
        font-size: 1rem !important; 
        font-weight: 700 !important;
        color: #0f172a !important;
        display: block;
        line-height: 1.2;
        margin-bottom: 2px;
    }
    .importe-top-ajustado {
        font-size: 0.9rem !important;
        font-weight: 700 !important;
        color: #2563eb !important;
        display: block;
    }

    /* 3. COMUNIDADES (Pedidos) */
    .community-price-moved {
        font-size: 1.2rem !important;
        font-weight: 700 !important;
        color: #2563eb !important;
        margin-top: 4px !important;
        margin-bottom: 4px !important;
        display: block !important;
    }
    .contador-extra {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 0.9rem;
        color: #334155;
        font-weight: 700;
        margin-top: 4px;
        background-color: #f1f5f9;
        padding: 4px 12px;
        border-radius: 8px;
        width: fit-content;
        border: 1px solid #e2e8f0;
    }

    /* 4. MEN√ö INFERIOR (ESTILO UNIFICADO) */
    
    /* A) La BARRA en s√≠ misma: Azul fuerte */
    .barra-menu-unificada {
        background-color: #1d4ed8 !important; /* Azul intenso por si acaso */
    }

    /* B) Los BOTONES individuales: Limpios y Blancos */
    .barra-menu-unificada > a, 
    .barra-menu-unificada > div,
    .barra-menu-unificada > button {
        /* Aqu√≠ est√° el truco: Quitamos el fondo propio del bot√≥n para que se vea el azul de la barra */
        background-color: transparent !important; 
        background: transparent !important;
        
        /* Quitamos bordes, sombras y radios raros */
        box-shadow: none !important;
        border: none !important;
        border-radius: 0 !important;
        
        /* Alineaci√≥n */
        opacity: 1 !important;
        margin: 0 !important;
        padding-top: 8px !important;
        padding-bottom: 8px !important;
        display: flex !important;
        flex-direction: column !important;
        align-items: center !important;
        justify-content: center !important;
    }

    /* C) Los ICONOS: Forzados a BLANCO PURO */
    .barra-menu-unificada svg, 
    .barra-menu-unificada img,
    .barra-menu-unificada i {
        /* Esto convierte cualquier icono (gris, negro, azul) en BLANCO */
        filter: brightness(0) invert(1) !important; 
        opacity: 1 !important;
        width: 24px !important; 
        height: 24px !important;
        margin-bottom: 2px !important;
    }

    /* D) Los TEXTOS de los botones: Blancos */
    .barra-menu-unificada span,
    .barra-menu-unificada p {
        color: #ffffff !important;
        font-size: 0.75rem !important;
        font-weight: 500 !important;
        opacity: 1 !important;
    }

    /* E) Indicador del bot√≥n activo (Opcional: un borde blanco abajo) */
    .item-activo-marcado {
        border-bottom: 3px solid white !important;
    }

  </style>
</head>
<body>
  <div id="root"></div>

  <script>
    // -----------------------------------------------------------
    // 1. L√ìGICA DE DATOS (Contar pedidos)
    // -----------------------------------------------------------
    function getContadores() {
        const resultado = { 'ASTURIAS': 0, 'CANTABRIA': 0, 'LEON': 0, 'GALICIA': 0 };
        try {
            const raw = localStorage.getItem('ventas-storage');
            if (!raw) return resultado;
            const db = JSON.parse(raw);
            if (!db.orders || !Array.isArray(db.orders)) return resultado;

            const anio = localStorage.getItem('selectedYear') || new Date().getFullYear().toString();
            const mapa = {};
            if(db.clients) db.clients.forEach(c => { 
                if(c.name && c.province) mapa[c.name.trim()] = c.province.toUpperCase().trim(); 
            });

            db.orders.forEach(o => {
                if (o.date && String(o.date).startsWith(anio)) {
                    const cliente = o.clientName ? o.clientName.trim() : '';
                    const prov = mapa[cliente];
                    if (prov) {
                        if (prov === 'ASTURIAS') resultado['ASTURIAS']++;
                        else if (prov === 'CANTABRIA') resultado['CANTABRIA']++;
                        else if (prov === 'LEON' || prov === 'LE√ìN') resultado['LEON']++;
                        else if (['LUGO', 'ORENSE', 'PONTEVEDRA', 'CORU√ëA', 'A CORU√ëA'].includes(prov)) resultado['GALICIA']++;
                    }
                }
            });
        } catch(e) { console.log(e); }
        return resultado;
    }

    // -----------------------------------------------------------
    // 2. BUCLE DE CONTROL (Revisa y arregla la pantalla cada 250ms)
    // -----------------------------------------------------------
    setInterval(() => {
        
        // --- A. ARREGLO DEL MEN√ö (FORZANDO ESTILO UNIFICADO) ---
        // Buscamos un texto que sabemos que est√° en el men√∫ (ej: Dash)
        const testigo = Array.from(document.querySelectorAll('span, p, div')).find(el => el.textContent.trim() === 'Dash');
        
        if (testigo) {
            // Subimos hasta encontrar el bot√≥n
            const boton = testigo.closest('a') || testigo.closest('[role="button"]') || testigo.parentElement;
            if (boton) {
                // Subimos al padre (LA BARRA AZUL)
                const barraMenu = boton.parentElement; 
                
                if (barraMenu) {
                    // Aplicamos clase a la BARRA para asegurar que sea azul
                    if (!barraMenu.classList.contains('barra-menu-unificada')) {
                        barraMenu.classList.add('barra-menu-unificada');
                    }
                    
                    // Revisamos cu√°l est√° activo para marcarlo
                    Array.from(barraMenu.children).forEach(hijo => {
                        const estilo = window.getComputedStyle(hijo);
                        // Si el bot√≥n tiene fondo azul diferente o clase activa, le ponemos el borde
                        if (estilo.backgroundColor.includes('23') || estilo.backgroundColor.includes('37') || hijo.className.includes('active')) {
                           hijo.classList.add('item-activo-marcado');
                        } else {
                           hijo.classList.remove('item-activo-marcado');
                        }
                    });
                }
            }
        }

        // --- B. TEXTOS (Hist√≥rico -> Anual) ---
        document.querySelectorAll('*').forEach(el => {
            if(el.children.length === 0 && el.textContent.trim().length > 0) {
                const txt = el.textContent.trim();
                const txtUpper = txt.toUpperCase();

                if (txtUpper === "HIST√ìRICO" || txtUpper === "HISTORICO") {
                    if (el.textContent !== "ANUAL") {
                        el.textContent = "ANUAL";
                        el.classList.add('texto-anual-fixed');
                    }
                }
                if (txtUpper === "MEDIA MENSUAL GLOBAL" || txt === "Media mensual global") {
                    if (el.textContent !== "VENTA MEDIA ANUAL") {
                        el.textContent = "VENTA MEDIA ANUAL";
                    }
                }
                if (txt === "Anual" && !el.closest('button') && !el.classList.contains('texto-anual-fixed')) {
                    el.textContent = "Ventas";
                }
            }
        });

        // --- C. FECHAS ---
        document.querySelectorAll('td, div, span, p').forEach(el => {
            const txt = el.textContent.trim();
            if (/^\d{4}-\d{2}-\d{2}$/.test(txt)) {
                const [y, m, d] = txt.split('-');
                el.textContent = `${d}-${m}-${y}`;
                el.classList.add('fecha-destacada');
            }
        });

        // --- D. TOP CLIENTES ---
        const headerTop = Array.from(document.querySelectorAll('h2, h3, div')).find(x => x.textContent.includes("Top Clientes"));
        if(headerTop) {
            const card = headerTop.closest('div').parentElement; 
            if(card) {
                card.querySelectorAll('div').forEach(row => {
                   const hijos = row.querySelectorAll('span, div, p');
                   let precio = null, nombre = null;
                   hijos.forEach(h => {
                       if(h.textContent.includes('‚Ç¨')) precio = h;
                       else if(h.textContent.length > 2) nombre = h;
                   });
                   if(precio && nombre) {
                       if(!precio.classList.contains('importe-top-ajustado')) precio.classList.add('importe-top-ajustado');
                       if(!nombre.classList.contains('top-client-name')) nombre.classList.add('top-client-name');
                   }
                });
            }
        }

        // --- E. PEDIDOS EN COMUNIDADES ---
        const datos = getContadores();
        const zonas = ['ASTURIAS', 'CANTABRIA', 'LEON', 'LE√ìN', 'GALICIA'];
        
        document.querySelectorAll('h3, span, div, p').forEach(el => {
            const zonaTxt = el.textContent.trim().toUpperCase();
            if(zonas.includes(zonaTxt)) {
                
                const keyData = (zonaTxt === 'LE√ìN') ? 'LEON' : zonaTxt;
                const numPedidos = datos[keyData];

                // Subir hasta encontrar el contenedor con precio
                let candidato = el.parentElement;
                let precioEncontrado = null;
                for(let i=0; i<4; i++) {
                    if(!candidato) break;
                    const precio = Array.from(candidato.querySelectorAll('*')).find(x => x.textContent.includes('‚Ç¨') && x !== candidato);
                    if(precio) {
                        precioEncontrado = precio;
                        break;
                    }
                    candidato = candidato.parentElement;
                }

                if(precioEncontrado) {
                    // Mover precio
                    if(el.nextElementSibling !== precioEncontrado && !precioEncontrado.classList.contains('community-price-moved')) {
                        el.after(precioEncontrado);
                        precioEncontrado.classList.add('community-price-moved');
                    }

                    // Insertar contador
                    let contador = null;
                    let hermano = precioEncontrado.nextElementSibling;
                    if(hermano && hermano.classList.contains('contador-extra')) contador = hermano;

                    if(!contador) {
                        contador = document.createElement('div');
                        contador.className = 'contador-extra';
                        precioEncontrado.after(contador);
                    }
                    if(contador.textContent !== `üì¶ ${numPedidos} Pedidos`) {
                        contador.textContent = `üì¶ ${numPedidos} Pedidos`;
                    }
                }
            }
        });

    }, 250);
  </script>
</body>
