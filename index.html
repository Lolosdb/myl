<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./logo_myl.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Ventas M&L" />
  <title>Gestión de Ventas</title>
  
  <script type="module" crossorigin src="./index-NVVWiGcP.js"></script>
  <link rel="stylesheet" crossorigin href="./index-cqvvk0bb.css">
  <link rel="manifest" href="./manifest.webmanifest">

  <style>
    /* Fechas (DD-MM-AAAA) */
    .fecha-destacada {
        font-size: 1.05rem !important;
        font-weight: 600 !important;
        color: #1e293b !important;
    }
    
    /* PRECIO TOP CLIENTES (Ajustado) */
    .importe-top-ajustado {
        font-size: 1.15rem !important; /* Un poco más grande */
        font-weight: 700 !important;
        color: #2563eb !important;
    }

    /* Contador Pedidos */
    .contador-extra {
        display: block;
        font-size: 0.85rem;
        color: #64748b;
        font-weight: 600;
        margin-top: 4px;
        background-color: #f1f5f9;
        padding: 2px 8px;
        border-radius: 8px;
        width: fit-content;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script>
    // 1. CONTAR PEDIDOS
    function contarPedidosPorZona() {
        try {
            const db = JSON.parse(localStorage.getItem('ventas-storage'));
            if (!db) return null;
            const anio = localStorage.getItem('selectedYear') || new Date().getFullYear().toString();
            const mapa = {};
            if(db.clients) db.clients.forEach(c => { if(c.name && c.province) mapa[c.name.trim()] = c.province.toUpperCase().trim(); });

            const contadores = { 'ASTURIAS': 0, 'CANTABRIA': 0, 'LEON': 0, 'GALICIA': 0 };

            if(db.orders) db.orders.forEach(p => {
                if (p.date && p.date.startsWith(anio)) {
                    const prov = mapa[p.clientName.trim()];
                    if (prov) {
                        if (prov === 'ASTURIAS') contadores['ASTURIAS']++;
                        else if (prov === 'CANTABRIA') contadores['CANTABRIA']++;
                        else if (prov === 'LEON') contadores['LEON']++;
                        else if (['LUGO', 'ORENSE', 'PONTEVEDRA', 'CORUÑA', 'A CORUÑA'].includes(prov)) contadores['GALICIA']++;
                    }
                }
            });
            return contadores;
        } catch (e) { return null; }
    }

    // 2. EL VIGILANTE DE CAMBIOS
    const observer = new MutationObserver(() => {
      
      // A. TEXTOS GENERALES
      document.querySelectorAll('button, div, span, h1, h2, h3, p').forEach(el => {
          const texto = el.textContent.trim();
          if (el.children.length === 0) { 
              if (texto === "Histórico Ventas") el.textContent = "Ventas medias mensuales";
              if (texto === "Media mensual global") el.textContent = "Venta media anual";
              if (texto === "Anual" && !el.closest('button')) el.textContent = "Ventas";
          }
      });

      // B. FECHAS
      const regexFecha = /^(\d{4})-(\d{2})-(\d{2})$/;
      document.querySelectorAll('td, div, span, p').forEach(el => {
          const texto = el.textContent.trim();
          if (regexFecha.test(texto)) {
              el.textContent = texto.replace(regexFecha, '$3-$2-$1');
              el.classList.add('fecha-destacada');
          }
      });

      // C. DASHBOARD TOP CLIENTES
      const titulos = document.querySelectorAll('h2, h3, div');
      titulos.forEach(titulo => {
          if (titulo.textContent.includes("Top Clientes")) {
              const contenedor = titulo.closest('div').parentElement;
              if (contenedor) {
                 // Botón Anual
                 contenedor.querySelectorAll('*').forEach(el => {
                     if (el.childNodes.length === 1 && (el.textContent.includes("Histórico") || el.textContent.includes("Historico"))) {
                         el.textContent = el.textContent.replace(/Histórico|Historico/g, "Anual");
                     }
                 });
                 // Precios ajustados
                 contenedor.querySelectorAll('span, div, p').forEach(precio => {
                     if (precio.textContent.includes('€') && precio.textContent.length < 20) {
                         if (!precio.classList.contains('importe-top-ajustado')) {
                             precio.classList.add('importe-top-ajustado');
                         }
                     }
                 });
              }
          }
      });

      // D. CONTADOR COMUNIDADES
      const tarjetas = document.querySelectorAll('div');
      const datos = contarPedidosPorZona();
      if (datos) {
          tarjetas.forEach(el => {
             const titulo = el.querySelector('h3, span, div'); 
             if (!titulo) return;
             const t = titulo.textContent.trim().toUpperCase();
             let cant = null;
             if (t === 'ASTURIAS') cant = datos['ASTURIAS'];
             else if (t === 'CANTABRIA') cant = datos['CANTABRIA'];
             else if (t === 'LEÓN' || t === 'LEON') cant = datos['LEON'];
             else if (t === 'GALICIA') cant = datos['GALICIA'];

             if (cant !== null && !el.querySelector('.contador-extra')) {
                 const precio = Array.from(el.querySelectorAll('div, span')).find(x => x.textContent.includes('€'));
                 if (precio) {
                     const nuevoDiv = document.createElement('div');
                     nuevoDiv.className = 'contador-extra';
                     nuevoDiv.textContent = cant + " Pedidos";
                     precio.after(nuevoDiv);
                 }
             }
          });
      }
    });

    observer.observe(document.body, { childList: true, subtree: true });
  </script>
</body>
</html>
